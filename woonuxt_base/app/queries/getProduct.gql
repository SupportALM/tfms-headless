query getProduct($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    id
    productId: databaseId
    name
    description
    rawDescription: description(format: RAW)
    shortDescription
    ...ProductCategories
    ...Terms
    ...SimpleProduct
    ...ExternalProduct
    related(first: 5) {
      nodes {
        ...ShortProduct
      }
    }
    upsell(first: 5) {
      nodes {
        ...ShortProduct
      }
    }
    crossSell(first: 5) {
      nodes {
        ...ShortProduct
      }
    }
    ... on NodeWithFeaturedImage {
      image {
        ...Image
      }
    }
    galleryImages {
      nodes {
        ...Image
      }
    }
  }
}

