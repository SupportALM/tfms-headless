query getProduct($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    name
    type
    databaseId
    id
    metaData {
      id
      key
      value
    }
    slug
    sku
    description
    rawDescription: description(format: RAW)
    shortDescription
    ... on ProductWithAttributes {
      attributes {
        nodes {
          attributeId
          id
          label
          name
          options
          position
          variation
          visible
        }
      }
    }
    ... on VariableProduct {
      attributes {
        nodes {
          attributeId
          id
          label
          name
          options
          position
          variation
          visible
        }
      }
      defaultAttributes {
        nodes {
          attributeId
          id
          label
          name
          options
          position
          variation
          visible
        }
      }
    }
    ...ProductCategories
    ...Terms
    ...SimpleProduct
    ...ExternalProduct
    related(first: 5) {
      nodes {
        ...SimpleProduct
        ...VariableProduct
        ...ExternalProduct
      }
    }
    reviews {
      averageRating
      edges {
        rating
        node {
          ...Comment
        }
      }
    }
  }
}

fragment ProductWithAttributes on ProductWithAttributes {
  attributes {
    nodes {
      ...ProductAttribute
    }
  }
}

fragment ProductAttribute on ProductAttribute {
  variation
  name
  id
  options
  label
  scope
  ... on GlobalProductAttribute {
    terms {
      nodes {
        name
        slug
        taxonomyName
        databaseId
      }
    }
  }
}

fragment Comment on Comment {
  content
  id
  date
  author {
    node {
      name
      avatar {
        url
      }
    }
  }
}
